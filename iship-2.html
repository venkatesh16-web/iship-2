<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cta-button {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>iShip-2</h1>
        <a href="#registration" class="cta-button">Register Now</a>
    </header>

    <section id="about">
        <h2>Registration form</h2>
    </section>

    <section id="registration">
        <h2>Student Details:</h2>
        <form id="registration-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll num">Roll Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for=" College mail">College mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="College name">Select College:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="ADTP">ADTP</option>
                <option value="ACET">ACET</option>
                <option value="ACOE">ACOE</option>
            </select>

            <label for="Student phone">Student Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course-type">Select course:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="aws devops">AWS DevOps</option>
                <option value="aws development">AWS Development</option>
                <option value="pega">Pega</option>
                <option value="fsd">Full stack Development</option>
                <option value="flutter">Google flutter</option>
                <option value="oracle">Oracle Apex</option>
                <option value="Cyber security">Cyber Security</option>
                <option value="cloud3">Cloud3</option>
                <option value="Gen ai">Genarative AI</option>
                <option value="sales force">Salesforce</option>
          </select>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmation-message" class="hidden"></div>
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:info@example.com">iShip@gmail.com</a></p>
    </footer>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Basic validation (can be expanded)
            if (!name || !email || !phone) {
                alert("All fields are required!");
                return false;
            }

            // Simulate successful registration (in real use, you'd handle form submission here)
            document.getElementById('registration-form').reset();
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.textContent = "Thank you for registering! A confirmation email has been sent.";
            confirmationMessage.classList.remove('hidden');
            
            return false; // Prevent actual form submission for this demo
        }
    </script>
</body>
</html>
